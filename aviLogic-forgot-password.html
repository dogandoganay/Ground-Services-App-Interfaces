<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ground Services | Forgot password</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    <!-- Toastr style -->
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg md-skin">
    <div class="loadingAircraft">
        <img src="img/spinnerAircraft.svg" class="fa fa-spin" style="width:200px; height:200px; z-index:9999" alt="Loading" />
    </div>
    <!-- <div class="logo-or-text"> -->
        <!-- <h1 class="logo-name">Avi<span class="logo-text-red">Logic</span> </h1> -->
        <!-- <img src="img/logo-Ground Services.svg" alt="Ground Services Logo"> -->
    <!-- </div> -->

    <div class="passwordBox animated fadeInDown">
        <div class="row">

            <div class="col-md-12">
              <div>
                <h1 class="logo-name">
                          <img src="img/logo-Ground Services.svg" alt="Ground Services Logo">
                        </h1>
              </div>
                <div class="ibox-content">
                    <h2 class="font-bold">Forgot password</h2>
                    <p>
                        Enter your email address.
                        <br> Your password will be reset and e-mailed to you.
                    </p>
                    <div class="row">
                        <div class="col-lg-12">
                            <form class="m-t" role="form" action="index.html" name="forgotPasswordForm">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email address" name="email" required="">
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">Send new password</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-12 text-center">
                Avi Logic LLC &copy; <span class="currentYearSpan"></span>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/inspinia.js"></script>
    <!-- Toastr -->
    <script src="js/plugins/toastr/toastr.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            printCurrentDate();
            removeLoader();

            $("form[name='forgotPasswordForm']").validate({
                onclick: false,
                onkeyup: false,
                onfocusout: false,
                rules: {
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    email: "Please enter a valid email address"
                },
                invalidHandler: function() {
                    toastr.clear();
                },
                errorPlacement: function(error, element) {
                    toastr.options = {
                        closeButton: true,
                        progressBar: true,
                        timeOut: 3000
                    };
                    toastr.error('Required field!', error.text());
                    // console.log(error.text());
                },
                submitHandler: function(form) {
                    form.submit();
                }
            })
        });
    </script>
</body>

</html>
