                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a href="tgs-forgot-password.html"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="tgs-register.html">Create an account</a>
            </form>
            <p class="m-t"> <small>Ground Services &copy; <span class="currentYearSpan"></span></small> </p>
        </div>
    </div>
