<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ground Services | Register</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
  <!-- Toastr style -->
  <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
  <!-- iCheck style -->
  <link href="css/plugins/iCheck/custom.css" rel="stylesheet">

  <!-- Text spinners style -->
  <link href="css/plugins/textSpinners/spinners.css" rel="stylesheet">

  <link href="css/animate.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="gray-bg md-skin">
  <div class="loadingAircraft">
    <img src="img/spinnerAircraft.svg" class="fa fa-spin" style="width:200px; height:200px; z-index:9999" alt="Loading" />
  </div>

  <!-- <div class="logo-or-text"> -->
    <!-- <h1 class="logo-name">Avi<span class="logo-text-red">Logic</span> </h1> -->
    <!-- <img src="img/logo-Ground Services.svg" alt="Ground Services Logo"> -->
  <!-- </div> -->

  <div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
      <div>
        <h1 class="logo-name">
                      <img src="img/logo-Ground Services.svg" alt="Ground Services Logo">
                    </h1>
      </div>
      <h3>Register to Ground Services</h3>
      <p>Please fill in the fields to see Ground Services in action.</p>
      <form class="m-t" role="form" action="Ground Services-login.html" name="registrationForm" id="registrationForm">
        <div class="row" id="pwd-container1">
          <!-- <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name" name="name">
                    </div> -->
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" name="email">
          </div>
          <div class="form-group">
            <input type="password" class="form-control example1" id="password" placeholder="Password" name="password">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword">
          </div>
          <div class="form-group">
            <div class="pwstrength_viewport_progress"></div>
          </div>
          <div class="form-group text-left">
            <div class="checkbox i-checks"><label style="padding-left:0;">
                            <input type="checkbox" name="rememberMe"><i></i>&nbsp; Remember me? </label></div>
          </div>
          <button type="submit" class="btn btn-primary block full-width m-b">Register</button>
          <hr>

          <p class="text-muted text-center"><small>Already have an account?</small></p>
          <a class="btn btn-sm btn-white btn-block" href="Ground Services-login.html">Login</a>
        </div>
      </form>
      <p class="m-t"> <small>Avi Logic LLC &copy; <span class="currentYearSpan"></span></small> </p>
    </div>
  </div>

  <!-- Mainly scripts -->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/plugins/validate/jquery.validate.min.js"></script>
  <script src="js/inspinia.js"></script>
  <!-- iCheck -->
  <script src="js/plugins/iCheck/icheck.min.js"></script>
  <!-- Toastr -->
  <script src="js/plugins/toastr/toastr.min.js"></script>
  <!-- Password meter -->
  <script src="js/plugins/pwstrength/pwstrength-bootstrap.min.js"></script>
  <script src="js/plugins/pwstrength/zxcvbn.js"></script>

  <script>
    $(document).ready(function() {
      removeLoader();
      printCurrentDate();

      $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-red',
        radioClass: 'iradio_square-red',
      });

      var options1 = {};
      options1.ui = {
        container: "#pwd-container1",
        showVerdictsInsideProgressBar: true,
        viewports: {
          progress: ".pwstrength_viewport_progress"
        }
      };
      options1.common = {
        debug: false,
      };
      $('.example1').pwstrength(options1);
      //to make it look like it is a progressing one
      $('div.pwstrength_viewport_progress').find('div.progress').addClass('progress-striped active').css('box-shadow', '0px 0px 5px -1px');
      $('div.pwstrength_viewport_progress').find('span.password-verdict').css('text-shadow', '0px 0px 8px black');


      $("form[name='registrationForm']").validate({
        onclick: false,
        onkeyup: false,
        onfocusout: false,
        // onblur: false,
        rules: {
          name: {
            required: true
          },
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minlength: 5
          },
          confirmPassword: {
            minlength: 5,
            equalTo: '#password'
          }
        },
        messages: {
          name: "Please enter your name",
          password: {
            required: "Please provide a password",
            minlength: "Your password must be at least 5 characters long"
          },
          email: "Please enter a valid email address",
          rememberMe: "Remember me cannot be required but just for the test..",
          confirmPassword: "Passwords does not match"
        },
        invalidHandler: function() {
          toastr.clear();
        },
        errorPlacement: function(error, element) {
          toastr.options = {
            closeButton: true,
            progressBar: true,
            timeOut: 3000
          };
          toastr.error('Required field!', error.text());
          // console.log(error.text());
        },
        submitHandler: function(form) {
          form.submit();
        }
      });
    });
  </script>
</body>

</html>
