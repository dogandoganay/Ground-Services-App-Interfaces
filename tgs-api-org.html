  <script>
    $('.selectOfAirportCode').on('change', function(evt, params) {
      $('.hideAtTheBeginning').show();
      var airportCode = params.selected;
      if (airportCode == "") {
        $('.hideAtTheBeginning').hide();
      } else if (airportCode != null) {
        $('tr.gradeX').remove();
        // $.getJSON("http://testapi.tgs.aero/api/User/getByAirportCode/" + airportCode, function(data) {
        $.getJSON("http://localhost:1449/api/User/getByAirportCode/" + airportCode, function(data) {
          var counter = 1;
          Handlebars.registerHelper('helperCounter', function() {
            return counter++;
          });
          $.each(data, function(key, value) {
            var template = Handlebars.compile($('#myTemplatingTest').html());
            $("tbody#data").append(template(value));
          })
        });
      }

    });
  </script>
